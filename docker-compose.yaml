version: '2.1'
services:
    webserver:
        image: airflow:2.6.0
        restart: always
        volumes:
            # dag and plugins
            - ./dags:/opt/airflow/dags
            - ./plugins:/opt/airflow/plugins
            - ./logs:/opt/airflow/logs
            - ./config/airflow.cfg:/opt/airflow/airflow.cfg
        ports:
            - "8080:8080"
        command: ["airflow", "webserver"]
    scheduler:
        image: airflow:2.6.0
        restart: always
        volumes:
            # dag and plugins
            - ./dags:/opt/airflow/dags
            - ./plugins:/opt/airflow/plugins
            - ./logs:/opt/airflow/logs
            - ./config/airflow.cfg:/opt/airflow/airflow.cfg
        command: ["airflow", "scheduler"]
    flower:
        image: airflow:2.6.0
        restart: always
        volumes:
            # dag and plugins
            - ./dags:/opt/airflow/dags
            - ./plugins:/opt/airflow/plugins
            - ./logs:/opt/airflow/logs
            - ./config/airflow.cfg:/opt/airflow/airflow.cfg
        ports:
            - "5555:5555"
        command: ["airflow", "celery", "flower"]
    worker:
        image: airflow:2.6.0
        restart: always
        volumes:
            # dag and plugins
            - ./dags:/opt/airflow/dags
            - ./plugins:/opt/airflow/plugins
            - ./logs:/opt/airflow/logs
            - ./config/airflow.cfg:/opt/airflow/airflow.cfg
        ports:
            - "8793:8793"
        command: ["airflow", "celery", "worker"]